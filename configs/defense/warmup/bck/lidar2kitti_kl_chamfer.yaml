models:
  Encoder:
    name: 'MinkUNet34Encoder'
    # name: 'ConvEncoder'
    in_feat_size: 1
    out_classes: 19
    out_feature: 96
    # resume_path: null
    resume_path: 'pretrained_models/synlidar/semantickitti/checkpoint/pretrained_model.ckpt'
  Decoder:
    # name: 'MinkUnet34Decoder'
    name: 'ConvDecoder'
    in_feat_size: 96
    out_classes: 3
    resume_path: null
    # resume_path: 'experiments/defense/synlidar/semantickitti/2024_05_21_06:20_SOURCE-DEFENSE-LIDAR2KITTI/checkpoints/epoch=3-step=3963.ckpt'
log:
  name: 'defense_kl_chamfer_batch4.log'
  save_dir: 'log/defense/train'

defense:
  sampling_rate: 0.05
  noise: 0.25
  split_dir: 'test/select_split'
  split_name: 'split.pth'

dataset:
  version: 'full'
  name: 'SynLiDAR'
  dataset_path: 'data/SynLiDAR/sequences'
  mapping_path: '_resources/synlidar_semantickitti.yaml'
  target: 'SemanticKITTI'
  voxel_size: 0.05
  num_pts: 80000
  # num_pts: 4096
  ignore_label: -1
  augment_data: true

pipeline:
  epochs: 100
  steps: null
  gpus: [0]
  precision: 32
  loss: 'SoftDICELoss'
  seed: 1234
  save_dir: 'experiments/defense/synlidar/semantickitti'
  validate_target: true

  dataloader:
    batch_size: 4
    num_workers: 16

  optimizer:
    name: 'SGD'
    lr: 0.01

  scheduler:
    name: 'ExponentialLR'
    # name: 'ReduceLROnPlateau'

  lightning:
    check_val_every_n_epoch: 5
    clear_cache_int: 1
    resume_checkpoint: null
    val_check_interval: 1.0
    num_sanity_val_steps: 2

  wandb:
    run_name: 'SOURCE-DEFENSE-LIDAR2KITTI-KL-CHAMFER'
    project_name: 'ATTACK_COSMIX_SDIM'
    entity_name: 'sdim2chenjj'
    offline: true

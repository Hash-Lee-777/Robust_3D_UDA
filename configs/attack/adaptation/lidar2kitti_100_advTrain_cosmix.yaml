  dataloader:
    train_batch_size: 2
    val_batch_size: 8
    num_workers: 24

  optimizer:
    name: 'SGD'
    lr: 0.001

  scheduler:
    name: null

  lightning:
    check_val_every_n_epoch: 1
    clear_cache_int: 1
    resume_checkpoint: null
    val_check_interval: 1.0
    num_sanity_val_steps: 2

  wandb:
    run_name: 'Cosmix_Attack_100%_UKitti_Self_Trained'
    project_name: 'ATTACK_COSMIX_SDIM'
    entity_name: 'sdim2chenjj'
    offline: true

adaptation:
  student_checkpoint: 'experiments/pretrained/synlidar/semantickitti/2024_07_21_13:25_LIDAR2KITTI_WARMUP_AdvTrain_100_Combined/checkpoints/epoch=59-step=74399.ckpt'
  teacher_checkpoint: 'experiments/pretrained/synlidar/semantickitti/2024_07_21_13:25_LIDAR2KITTI_WARMUP_AdvTrain_100_Combined/checkpoints/epoch=59-step=74399.ckpt'
  filtering: 'confidence'
  adaptive_weight: false
  oracle_rate: 0.0
  shuffle_batches: false
  compositional: false
  source_filtering: false
  propagation: false
  propagation_size: 0
  weighted_sampling: true
  self_paced: false
  is_mix3d: false
  is_mix3d_pseudo: false
  selection_perc: 1.0
  remove_class: null
  target_confidence_th: 0.90
  lambda_weight: 0.1

  losses:
    source_criterion: 'SoftDICELoss'
    target_criterion: 'SoftDICELoss'
    other_criterion: null
    source_weight: 1.0
    target_weight: 1.0
    other_weight: 0.

  momentum:
    base_tau: 0.9
    final_tau: 0.9
    update_every: 500

